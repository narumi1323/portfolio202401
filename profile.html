<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- local /Offline Boostrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- CDN / Online Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- CDN for font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md bg-secondary text-white p-2">
          <h3>
            <i class="fa-solid fa-user"></i>
            <span class="fw-light">Profile</span>
          </h3>
        </div>
      </div>
      <!-- profile area -->
      <div class="container mt-3">
        <!-- left side profile -->
        <div class="row">
          <form class="col-md-10 mt-2" action="" method="post">
            <!-- name area -->
            <div class="row">
              <div class="col-6">
                <!-- first name area -->
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="first-name"
                  id="first-name"
                  placeholder="First Name"
                />
              </div>
              <div class="col-6">
                <!-- last name area -->
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="last-name"
                  id="last-name"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <!-- address and contact -->
            <div class="row mt-3">
              <div class="col-7">
                <!--  address area -->
                <label for="address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  name="address"
                  id="address"
                  placeholder="Address"
                />
              </div>
              <div class="col-5">
                <!-- contact number area -->
                <label for="contact-number">Contact Number</label>
                <input
                  type="tel"
                  class="form-control"
                  name="contact-number"
                  id="contact-number"
                  placeholder="Contact Number"
                />
              </div>
            </div>
            <!-- user name -->
            <div class="row mt-3">
              <div class="col-12">
                <!--  user name area -->
                <label for="name">Username</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="Username"
                />
              </div>
            </div>
            <!-- password -->
            <div class="row mt-3">
              <div class="col-12">
                <!--  pass area -->
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="pass"
                  id="pass"
                  placeholder="Enter password to confirm"
                />
              </div>
            </div>
            <!-- button -->
            <div class="d-grid col-12 mt-3">
              <button class="btn btn-primary mt-3">UPDATE</button>
            </div>
          </form>
          <!-- right side profile -->
          <form class="col-md-2" action="" method="post">
            <!-- picture area -->
            <div class="mx-auto">
              <!--  pass area -->
              <img
                src="./asset/image/dog.png"
                alt=""
                style="width: 250px; height: 250px"
              />
                <input class="form-control mt-2" style="width: 250px;" type="file" id="formFile" placeholder="No file chosen">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
