<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
    <!-- local /Offline Boostrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- CDN / Online Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- CDN for font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- header -->
      <div class="row">
        <div class="col-md bg-primary text-white p-2">
          <h3>
            <i class="fa-solid fa-pen-nib"></i>
            <span class="fw-light">Post</span>
          </h3>
        </div>
      </div>
      <!-- add post button -->
      <div class="row">
        <div class="col-md p-2 text-end">
          <button type="button" class="btn border border-dark">
            <a href="#" class="text-decoration-none text-dark"
              ><i class="fa-solid fa-pen-to-square"></i
              ><span class="h4">Add Post</span></a
            >
          </button>
        </div>
      </div>
      <!-- table -->
      <div class="row">
        <div class="col-md mx-auto">
          <div class="table-responsive-lg">
            <table class="table table-bordered table-sm table-striped">
              <tr class="table-dark text-uppercase">
                <th>post id</th>
                <th>title</th>
                <th>category</th>
                <th>date posted</th>
                <th></th>
              </tr>
              <tr>
                <td>5</td>
                <td>Letter from the Admin</td>
                <td>General</td>
                <td>2021-08-15</td>
                <td class="text-center">
                  <button type="button" class="btn text-dark border-dark">
                    <a href="#" class="text-decoration-none text-dark"
                      ><i class="fa-solid fa-forward border"></i>Details</a
                    >
                  </button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Hey I am Mark!</td>
                <td>programing</td>
                <td>2021-08-17</td>
                <td class="text-center">
                  <button
                    type="button"
                    class="btn text-dark border border-dark"
                  >
                    <a href="#" class="text-decoration-none text-dark"
                      ><i class="fa-solid fa-forward"></i>Details</a
                    >
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
