<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
    <!-- local /Offline Boostrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- CDN / Online Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- CDN for font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- header -->
      <div class="row">
        <div class="col-md bg-danger text-white p-2">
          <h3>
            <i class="fa-solid fa-user-gear"></i>
            <span class="fw-light">Dashboard</span>
          </h3>
        </div>
      </div>
      <div class="row">
        <h2>All POSTS</h2>
      </div>
      <div class="container-fluid">
        <!-- left side -->
        <!-- table -->
        <div class="row">
          <div class="col-10">
            <div class="table-responsive-lg">
              <table class="table table-bordered table-sm table-striped">
                <tr class="table-dark text-uppercase">
                  <th><i class="fa-solid fa-hashtag"></i></th>
                  <th>title</th>
                  <th>author</th>
                  <th>category</th>
                  <th>date posted</th>
                  <th></th>
                </tr>
                <tr>
                  <td>5</td>
                  <td>Letter from the Admin</td>
                  <td>mark</td>
                  <td>General</td>
                  <td>Aug 15,2021</td>
                  <td class="text-center">
                    <button type="button" class="btn text-dark border-dark">
                      <a href="#" class="text-decoration-none text-dark"
                        ><i class="fa-solid fa-forward border"></i>Details</a
                      >
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Hey, I am Mark!</td>
                  <td>mark</td>
                  <td>Programming</td>
                  <td>Aug 17,2021</td>
                  <td class="text-center">
                    <button type="button" class="btn text-dark border-dark">
                      <a href="#" class="text-decoration-none text-dark"
                        ><i class="fa-solid fa-forward border"></i>Details</a
                      >
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>Welcome to me!</td>
                  <td>john</td>
                  <td>Programming</td>
                  <td>Aug 22,2021</td>
                  <td class="text-center">
                    <button type="button" class="btn text-dark border-dark">
                      <a href="#" class="text-decoration-none text-dark"
                        ><i class="fa-solid fa-forward border"></i>Details</a
                      >
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </div>

          <!-- right side -->
          <div class="col-2">
            <div
              class="bg-primary p-3 m-0 text-white text-center mb-3 rounded-1"
            >
              <p>Posts</p>
              <p><i class="fa-solid fa-pen me-1"></i>2</p>
              <button type="button" class="btn border-white">
                <a href="./posts.html" class="text-decoration-none text-white"
                  >VIEW</a
                >
              </button>
            </div>
            <div
              class="bg-success p-3 m-0 text-white text-center mb-3 rounded-1"
            >
              <p>Categories</p>
              <p><i class="fa-solid fa-folder-open me-1"></i>3</p>
              <button type="button" class="btn border-white">
                <a
                  href="./categories.html"
                  class="text-decoration-none text-white"
                  >VIEW</a
                >
              </button>
            </div>
            <div class="bg-warning p-3 m-0 text-white text-center rounded-1">
              <p>Users</p>
              <p><i class="fa-solid fa-users me-1"></i>2</p>
              <button type="button" class="btn border-white">
                <a href="./users.html" class="text-decoration-none text-white"
                  >VIEW</a
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
