<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-post</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- CDN / Online Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- CDN for font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md mx-auto">
          <form action="#" method="post">
            <!-- header -->
            <h3 class="display-3 text-center">
              <i class="fa-regular fa-pen-to-square"></i><span>Add Post</span>
            </h3>
            <!-- form inside -->
            <!-- title area-->
            <div class="title form-floating">
              <input
                type="text"
                class="form-control border-0 border-bottom border-2 border-info rounded-0"
                name="title"
                id="title"
                placeholder="TITLE"
              />
              <label for="title">TITLE</label>
            </div>
            <!-- date area-->
            <input
              type="date"
              class="form-control border-0 border-bottom border-2 border-dark rounded-0 mt-2"
              name="title"
              id="date"
              placeholder="dd/mm/yyyy"
            />
            <!-- category area-->
            <label for="category" class="form-label"></label>
            <select
              name=""
              id="category"
              class="form-select border-0 border-bottom border-dark border-2 rounded-0"
            >
              <option value="" hidden>CATEGORY</option>
              <option value="">A</option>
              <option value="">B</option>
              <option value="">C</option>
            </select>
            <!-- message area -->
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              class="form-control border-2 border-dark rounded-0 mt-3"
              placeholder="MESSAGE"
            ></textarea>
            <!-- mark area -->
            <div class="input-group mt-3">
              <span
                class="input-group-text bg-secondary text-white text-center border-0 rounded-0"
                >Author</span
              >
              <select
                type="text"
                class="form-select form-select border-0 border-bottom border-dark border-2 rounded-0"
              >
                <option value="" hidden>mark</option>
                <option value="">A</option>
                <option value="">B</option>
                <option value="">C</option>
              </select>
            </div>
            <!-- post area -->
            <div class="d-grid">
              <button class="btn btn-dark mt-5">POST</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
